name: "Continous Integration Workflow"
"on":
  workflow_call:
  pull_request:
  push:
    branches:
    - main
jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: build
        run: make build
      - name: test
        run: make test
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.49.0
          args: --config .golangci.toml